<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="Style/CadastroAdm.css">
    <title>Cadastro Administrativo</title>
</head>
<body>
    <nav id="navbar">
        <div id="left">
            <a href="Index.html" id="leon"><img src="Resources/leon.png"></a>
        </div>
 
        <div id="links">
            <a href="SobreApp.html">Sobre o App</a>
            <a href="SobreEmpresa.html">Sobre a Empresa</a>
            <a href="#nossosCont">Nossos Contatos</a>
        </div>
    </nav>

    <div id="cadastro">
        <div id="box">
            <p>Bem vindo ao Leontis! Cadastre-se aqui como administrador para gerenciar as informações do seu museu, como seu catálogo de obras, descrição, guia, entre outras funções.</p>
        </div>

        <div id="formulario">
            <form>
                <h2 id="titCadastro">Fazer Cadastro:</h2>

                <label for="email">Digite o e-mail que deseja cadastrar:</label><br>
                <input type="email" name="email" id="email" placeholder="email@domínio.com" size="45" required><br>

                <label for="senha">Digite sua senha:</label><br>
                <input type="password" name="senha" id="senha" placeholder="XXXXXXXX" size="45" required><br>

                <label for="confirmSenha">Confirme sua senha:</label><br>
                <input type="password" name="confirmSenha" id="confirmSenha" placeholder="XXXXXXXX" size="45" required><br>

                <div id="finalizar">
                    <input type="submit" name="submit" id="submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
