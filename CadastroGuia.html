<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="Style/cadastroGuia.css">
    <link rel="stylesheet" href="Style/navbarMuseu.css">
    <link rel="shortcut icon" href="Resources/leon.png" type="image/jpg">
</head>
<body>
    <nav id="navbarMuseu">
        <div id="left">
            <a href="Index.html" id="leon"><img src="Resources/leon.png"></a>
        </div>

        <div id="opcoesAtalhos">
            <div id="titOpcoesAtalhos">
                Atalhos
            </div>
            
            <div id="atalhos">
                <a href="InfoMuseu.html">Home</a>
                <a href="Obras.html">Obras</a>
                <a href="artistas.html">Artistas</a>
                <a href="guias.html">Guias</a>
            </div>
        </div>

        <div id="navNomeMuseu">
            MASP
        </div>
    </nav>

    <form>
        <div id="formulario">
            <h1 id="titCadastro">Cadastro de Guia:</h1>

            <div id="nome">
                <label for="nomeGuia">Tiítulo do Guia:</label>
                <input type="text" name="nomeGuia" id="nomeGuia" size="45" required>
            </div>

            <div id="ftGuia">
                <label for="image">Imagem do Guia:</label>
                <input type="file" name="image" id="image">
            </div>

            <div id="desc">
                <label for="descricao">Descrição:</label>
                <textarea name="descricao" id="descricao"></textarea>
            </div>

            <div id="finalizar">
                <input type="submit" name="submit" id="submit" value="enviar" class="botao">
                <input type="reset" name="reset" id="reset" class="botao">
            </div>
        </div>
    </form>
</body>
</html>
