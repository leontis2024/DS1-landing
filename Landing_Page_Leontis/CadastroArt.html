<body>
    <nav id="navbar">
        <a href="Index.html" id="leon"><img src="Resources/leon.png"></a>

        <div id="links">
            <a href="CadastroMuseu.html">Cadastro de Museu</a>
            <a href="Login.html">Fazer Login</a>
        </div>
    </nav>

    <div class="assunto" id="cadastro">
        <h1 id="titulo">Leontis <img src="Resources/leonDark.png" id="leontis"></h1>

        <div id="formulario"> 
            <form>
                <h2 id="titCadastro">Cadastro de Artista:</h2>

                <label for="email">E-mail:</label><br>
                <input type="email" name="email" id="email" placeholder="Digite o e-mail da empresa" size="45" required><br>

                <label for="tel">Telefone:</label><br>
                <input type="tel" name="tel" id="tel" placeholder="## #####-####" size="45" required><br>

                <label for="nomeEmp">Nome do Artista:</label><br>
                <input type="text" name="nomeEmp" id="nomeEmp" placeholder="Digite o nome do artista" size="45" required><br>

                <label for="pwd">Senha:</label><br>
                <input type="password" name="pwd" id="pwd" placeholder="Digite uma senha vÃ¡lida" size="45" required><br>

                <label for="confPwd">Confirmar Senha:</label><br>
                <input type="password" name="confPwd" id="confPwd" placeholder="Confirme sua senha" size="45" required><br>
                
                <div id="finalizar">
                    <input type="submit" name="submit" id="submit">
                </div>
            </form>
        </div>
    </div>
</body>
