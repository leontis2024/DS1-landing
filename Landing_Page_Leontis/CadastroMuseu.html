<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="Style/Style.css">
    <link rel="stylesheet" href="Style/cadastro.css">
    <link rel="shortcut icon" href="Resources/leon.png" type="image/jpg">
</head>
<body>
    <nav id="navbar">
        <a href="Index.html" id="leon"><img src="Resources/leon.png" ></a>

        <div id="links">
            <a href="CadastroMuseu.html">Cadastro de Museu</a>
            <a href="Login.html">Fazer Login</a>
        </div>
    </nav>

    <h1 id="titulo">Leontis <img src="Resources/leonDark.png" id="leontis"></h1>

    <div id="formulario"> 
        <form>
            <h2 id="titCadastro">Cadastro de Museu:</h2>

            <label for="nomeEmp">Nome do Museu:</label><br>
            <input type="text" name="nomeEmp" id="nomeEmp" placeholder="Digite como os outros vÃ£o te chamar" size="45" required><br>

            <label for="email">Estado:</label><br>
            <input type="text" name="estado" id="estado" placeholder="Digite o estado onde o museu se localiza" size="45" required><br>

            <label for="email">Cidade:</label><br>
            <input type="text" name="cidade" id="cidade" placeholder="Digite a cidade onde o museu se localiza" size="45" required><br>

            <label for="tel">Telefone:</label><br>
            <input type="tel" name="tel" id="tel" placeholder="## #####-####" size="45" required><br>

            <label for="cnpj">CNPJ:</label><br>
            <input type="text" name="cnpj" id="cnpj" placeholder="##.###.###/####-##" size="45" required><br>
               
            <div id="finalizar">
                <input type="submit" name="submit" id="submit">
            </div>
        </form>
    </div>
</body>
</html>
