<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="Style/Style.css">
    <link rel="stylesheet" href="Style/cadastroMuseu.css">
    <link rel="shortcut icon" href="Resources/leon.png" type="image/jpg">
</head>
<body>
    <nav id="navbar">
        <a href="Index.html" id="leon"><img src="Resources/leon.png" ></a>

        <div id="links">
            <a href="CadastroMuseu.html">Cadastro de Museu</a>
            <a href="Login.html">Fazer Login</a>
        </div>
    </nav>

    <form>
        <div id="formulario">
            <h2 id="titCadastro">Cadastro de Museu:</h2>
            <div id="nome">
                <label for="nome">nome do Museu:</label>
                <input type="text" name="nomeMuseu" id="nomeMuseu" placeholder="Digite como os outros vão te chamar" size="45" required>
            </div>
            <div id="inauguracao">
                <label for="dtInauguracao">Inauguração:</label>
                <input type="date" name="dtInauguracao" id="dtInauguracao" required>
            </div>
            <div id="tel">
                <label for="tel">Telefone:</label>
                <input type="tel" name="telMuseu" id="telMuseu" placeholder="XX XXXXX-XXXX">
            </div>
            <div id="ftMuseu">
                <label for="image">Imagem:</label>
                <input type="file" name="image" id="image">
            </div>
            <div id="desc">
                <label for="desc">descrição:</label>
                <textarea name="descricao" id="descricao" cols="60" rows="5"></textarea>
            </div>
            <div id="rua">
                <label for="rua">Rua:</label>
                <input type="text" name="ruaMuseu" id="ruaMuseu" required>
            </div>
            <div id="estado">
                <label for="estado">Estado:</label>
                <input type="text" name="estadoMuseu" id="estadoMuseu" required>
            </div>
            <div id="cidade">
                <label for="cidade">Cidade:</label>
                <input type="text" name="cidadeMuseu" id="cidadeMuseu" required>
            </div>
            <div id="cnpj">
                <label for="cnpj">Cnpj</label>
                <input type="text" name="cnpjMuseu" id="cnpjMuseu" required>
            </div>
            <div id="cep">
                <label for="cep">Cep</label>
                <input type="text" name="cepMuseu" id="cepMuseu" required>
            </div>
            <div id="pontoRef">
                <label for="pontoRef">Ponto de referência</label>
                <input type="text" name="pontoRefMuseu" id="pontoRefMuseu">
            </div>
            
            <div id="finalizar">
                <input type="submit" value="enviar" name="submit" id="submit" class="botao">
                <input type="reset" name="reset" id="reset" class="botao">
            </div>
        </div>
    </form>
</body>
</html>
