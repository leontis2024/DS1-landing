<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="Style/Style.css">
    <link rel="stylesheet" href="Style/cadastroMuseu.css">
    <link rel="shortcut icon" href="Resources/leon.png" type="image/jpg">
</head>
<body>
    <nav id="navbar">
        <a href="Index.html" id="leon"><img src="Resources/leon.png" ></a>

        <div id="links">
            <a href="CadastroMuseu.html">Cadastro de Museu</a>
            <a href="Login.html">Fazer Login</a>
        </div>
    </nav>

    <h1 id="titulo">Leontis <img src="Resources/leonDark.png" id="leontis"></h1>

    <div id="formulario"> 
        <form>
            <h2 id="titCadastro">Cadastro de Museu:</h2>

            <label for="nome">nome do Museu:</label><br>
            <input type="text" name="nomeEmp" id="nomeEmp" placeholder="Digite como os outros vão te chamar" size="45" required><br>

            <label for="desc">descrição</label><br>
            <textarea name="desc" id="desc" cols="60" rows="5"></textarea><br>

            <label for="rua">Rua</label><br>
            <input type="text" name="rua" id="rua" required><br>

            <label for="estado">estado</label><br>
            <input type="text" name="estado" id="estado" required><br>

            <label for="cidade">cidade</label><br>
            <input type="text" name="cidade" id="cidade" required><br>

            <label for="pontoRef">ponto ref</label><br>
            <input type="text" name="pontoRef" id="pontoRef"><br>

            <label for="cnpj">cnpj</label><br>
            <input type="text" name="cnpj" id="cnpj" required><br>

            <label for="cep">cep</label><br>
            <input type="text" name="cep" id="cep" required><br>

            <label for="dtInauguracao">inauguração</label><br>
            <input type="date" name="dtInauguracao" id="dtInauguracao" required><br>

            <label for="tel">telefone</label><br>
            <input type="tel" name="tel" id="tel"><br>

            <label for="image">imagem</label><br>
            <input type="file" name="image" id="image"><br>

            <p>dias de funcionamento:</p>
            <div id="diasFunc">
                <div class="dia"> <input type="checkbox" name="dom" id="dom"> <label for="dom">domingo</label> </div>
                <div class="dia"> <input type="checkbox" name="seg" id="seg"> <label for="seg">segunda</label> </div>
                <div class="dia"> <input type="checkbox" name="ter" id="ter"> <label for="ter">terça</label> </div>
                <div class="dia"> <input type="checkbox" name="qua" id="qua"> <label for="qua">quarta</label> </div>
                <div class="dia"> <input type="checkbox" name="qui" id="qui"> <label for="qui">quinta</label> </div>
                <div class="dia"> <input type="checkbox" name="sex" id="sex"> <label for="sex">sexta</label> </div>
                <div class="dia"> <input type="checkbox" name="sab" id="sab"> <label for="sab">sábado</label> </div>

                <div id="funcDom" class="func">
                    <input type="time" name="inicioSeg" id="inicioDom" class="hrFunc">
                    <input type="time" name="fimSeg" id="fimDom" class="hrFunc">
                </div>
                <div id="funcSeg" class="func">
                    <input type="time" name="inicioSeg" id="inicioSeg" class="hrFunc">
                    <input type="time" name="fimSeg" id="fimSeg" class="hrFunc">
                </div>
                <div id="funcTer" class="func">
                    <input type="time" name="inicioSeg" id="inicioTer" class="hrFunc">
                    <input type="time" name="fimSeg" id="fimTer" class="hrFunc">
                </div>
                <div id="funcQua" class="func">
                    <input type="time" name="inicioSeg" id="inicioQua" class="hrFunc">
                    <input type="time" name="fimSeg" id="fimQua" class="hrFunc">
                </div>
                <div id="funcQui" class="func">
                    <input type="time" name="inicioSeg" id="inicioQui" class="hrFunc">
                    <input type="time" name="fimSeg" id="fimQui" class="hrFunc">
                </div>
                <div id="funcSex" class="func">
                    <input type="time" name="inicioSeg" id="inicioSex" class="hrFunc">
                    <input type="time" name="fimSeg" id="fimSex" class="hrFunc">
                </div>
                <div id="funcSab" class="func">
                    <input type="time" name="inicioSeg" id="inicioSab" class="hrFunc">
                    <input type="time" name="fimSeg" id="fimSab" class="hrFunc">
                </div>
            </div>
            <div id="finalizar">
                <input type="submit" name="submit" id="submit">
                <input type="reset">
            </div>
        </form>
    </div>
</body>
</html>
