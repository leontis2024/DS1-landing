<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="Style/login.css">
    <link rel="shortcut icon" href="Resources/leon.png" type="image/jpg">
</head>
<body>
    <nav id="navbar">
        <div id="left">
            <a href="Index.html" id="leon"><img src="Resources/leon.png"></a>
        </div>
 
        <div id="links">
            <a href="SobreApp.html">Sobre o App</a>
            <a href="SobreEmpresa.html">Sobre a Empresa</a>
            <a href="#nossosCont">Nossos Contatos</a>
        </div>
    </nav>

    <div id="login">
        <div id="formulario">
            <h2 id="titulo">Fazer Login:</h2>

            <form>
                <div id="inputEmail">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="Digite o e-mail da empresa" size="45" required>
                </div>

                <div id="inputSenha">
                    <label for="pwd">Senha:</label>
                    <input type="password" name="pwd" id="pwd" placeholder="XXXXXXXXX" size="45" required>
                    <p style="color: #F5E0D4;">Digite uma senha v√°lida</p>
                </div>

                <div id="finalizar">
                    <input type="submit" name="submit" id="submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
